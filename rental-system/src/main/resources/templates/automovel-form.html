<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <title>Cadastrar Ve√≠culo - Sistema de Aluguel de Carros</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Menu Lateral -->
      <nav class="sidebar">
        <div class="sidebar-header">
          <h2>Sistema de Aluguel</h2>
          <p>Agente: <span sec:authentication="name"></span></p>
        </div>

        <ul class="sidebar-menu">
          <li class="menu-item">
            <a th:href="@{/agente/dashboard}" class="menu-link">
              <span class="menu-icon">üìä</span>
              Dashboard
            </a>
          </li>
          <li class="menu-item">
            <a th:href="@{/agente/dados}" class="menu-link">
              <span class="menu-icon">üë§</span>
              Meus Dados
            </a>
          </li>
          <li class="menu-item">
            <a th:href="@{/pedidos/pending}" class="menu-link">
              <span class="menu-icon">‚è≥</span>
              Pedidos Pendentes de Avalia√ß√£o
            </a>
          </li>
          <li class="menu-item">
            <a th:href="@{/agente/todos-pedidos}" class="menu-link">
              <span class="menu-icon">üìã</span>
              Todos os Pedidos
            </a>
          </li>
          <li class="menu-item active">
            <a th:href="@{/agente/automoveis}" class="menu-link">
              <span class="menu-icon">üöó</span>
              Autom√≥veis Cadastrados
            </a>
          </li>
          <li class="menu-item logout">
            <form th:action="@{/logout}" method="post" class="logout-form">
              <button type="submit" class="menu-link logout-btn">
                <span class="menu-icon">üö™</span>
                Sair
              </button>
            </form>
          </li>
        </ul>
      </nav>

      <!-- Conte√∫do Principal -->
      <main class="main-content">
        <div class="content-header">
          <h1>Cadastrar Novo Ve√≠culo</h1>
          <p>Preencha os dados do ve√≠culo para cadastr√°-lo no sistema</p>
        </div>

        <div class="card">
          <div
            th:if="${successMessage}"
            class="alert alert-success"
            th:text="${successMessage}"
          ></div>
          <div
            th:if="${errorMessage}"
            class="alert alert-error"
            th:text="${errorMessage}"
          ></div>

          <form
            th:action="@{/automoveis/novo}"
            method="post"
            th:object="${automovel}"
          >
            <div class="form-row">
              <div class="form-group">
                <label for="matricula">Matr√≠cula *</label>
                <input
                  type="text"
                  id="matricula"
                  th:field="*{matricula}"
                  class="form-control"
                  placeholder="Ex: MAT01"
                  required
                />
              </div>

              <div class="form-group">
                <label for="ano">Ano *</label>
                <input
                  type="number"
                  id="ano"
                  th:field="*{ano}"
                  class="form-control"
                  placeholder="Ex: 2023"
                  min="1900"
                  max="2030"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="marca">Marca *</label>
                <input
                  type="text"
                  id="marca"
                  th:field="*{marca}"
                  class="form-control"
                  placeholder="Ex: Toyota"
                  required
                />
              </div>

              <div class="form-group">
                <label for="modelo">Modelo *</label>
                <input
                  type="text"
                  id="modelo"
                  th:field="*{modelo}"
                  class="form-control"
                  placeholder="Ex: Corolla"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="placa">Placa *</label>
                <input
                  type="text"
                  id="placa"
                  th:field="*{placa}"
                  class="form-control"
                  placeholder="Ex: ABC-1234"
                  pattern="[A-Z]{3}-[0-9]{4}"
                  title="Formato: ABC-1234"
                  required
                />
              </div>

              <div class="form-group">
                <label for="cor">Cor *</label>
                <input
                  type="text"
                  id="cor"
                  th:field="*{cor}"
                  class="form-control"
                  placeholder="Ex: Branco"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="valorAluguelDiario"
                  >Valor Di√°rio do Aluguel *</label
                >
                <input
                  type="number"
                  id="valorAluguelDiario"
                  th:field="*{valorAluguelDiario}"
                  class="form-control"
                  placeholder="Ex: 150.00"
                  min="0"
                  step="0.01"
                  required
                />
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-success">
                <span class="btn-icon">üíæ</span>
                Cadastrar Ve√≠culo
              </button>
              <a th:href="@{/agente/automoveis}" class="btn btn-secondary">
                <span class="btn-icon">‚Ü©Ô∏è</span>
                Cancelar
              </a>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
