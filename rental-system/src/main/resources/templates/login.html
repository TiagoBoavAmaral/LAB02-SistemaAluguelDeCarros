<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <div th:if="${param.error}">Usuário ou senha inválidos.</div>
    <div th:if="${param.logout}">Você foi desconectado.</div>
    <form th:action="@{/login}" method="post">
      <div>
        <label> Email : <input type="text" name="username" /> </label>
      </div>
      <div>
        <label> Senha: <input type="password" name="password" /> </label>
      </div>
      <div><input type="submit" value="Entrar" /></div>
    </form>
  </body>
</html>
