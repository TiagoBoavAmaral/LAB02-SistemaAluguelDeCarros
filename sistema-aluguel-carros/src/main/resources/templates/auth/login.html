<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: html}">
<head>
    <title>Login - Sistema de Aluguel de Carros</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-car-front-fill text-primary" style="font-size: 3rem;"></i>
                            <h2 class="mt-3">Entrar</h2>
                            <p class="text-muted">Acesse sua conta</p>
                        </div>
                        
                        <!-- Error message -->
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            Email ou senha inválidos.
                        </div>
                        
                        <!-- Logout message -->
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            Você foi desconectado com sucesso.
                        </div>
                        
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="username" name="username" 
                                           placeholder="seu@email.com" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="Sua senha" required>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">
                                    Lembrar de mim
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Entrar
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-0">
                                Não tem uma conta? 
                                <a href="/register" class="text-decoration-none">Cadastre-se aqui</a>
                            </p>
                        </div>
                    </div>
                </div>
                
                <!-- Demo accounts info -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h6 class="card-title">
                            <i class="bi bi-info-circle me-2"></i>
                            Contas de Demonstração
                        </h6>
                        <small class="text-muted">
                            <strong>Cliente:</strong> cliente@teste.com / 123456<br>
                            <strong>Agente:</strong> agente@teste.com / 123456
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
